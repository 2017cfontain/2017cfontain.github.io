	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<a href="index.html" class="logo">Real-Time EEG Processing</a>
				<nav>
					<a href="#menu">Menu</a>
				</nav>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="backgroundresearch.html">Background Research</a><li>
					<li><a href="stages.html">Stages of the Project</a><li>
					<li><a href="aboutus.html">About Us</a><li>
					<li><a href="contact.html">Contact Us</a><li>
				</ul>
			</nav>


			<section id="main">
				<div class="inner">
					<header class="major special">
						<h1>Questions or Comments? Contact Us!</h1>
						<p>We will get back to you as soon as possible.</p>
					</header>	
					<!-- Form -->
						<section>
							<form method="post" action="#">
								<div class="row uniform 50%">
									<div class="6u 12u$(xsmall)">
										<input type="text" name="name" id="name" value="" placeholder="Name" />
									</div>
									<div class="6u$ 12u$(xsmall)">
										<input type="email" name="email" id="email" value="" placeholder="Email" />
									</div>
									<div class="12u$">
										<div class="select-wrapper">
											<select name="category" id="category">
												<option value="">- Category -</option>
												<option value="1">Commment</option>
												<option value="1">Question</option>
												<option value="1">Feedback</option>
											</select>
										</div>
									</div>
									<div class="6u$ 12u$(small)">
										<input type="checkbox" id="human" name="human" checked>
										<label for="human">I am a human and not a robot</label>
									</div>
									<div class="12u$">
										<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
									</div>
									<div class="12u$">
										<ul class="actions">
											<li><input type="submit" value="Send Message" class="special" /></li>
											<li><input type="reset" value="Reset" /></li>
										</ul>
									</div>
								</div>
							</form>
						</section>

				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
